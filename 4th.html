<li>檸檬汁 100cc</li>

<hr>

<h3>材料</h3>
<table border="2px">

<tr>
<td>愛玉 500公克</td>
<td>檸檬汁 100cc</td>
<td>白砂糖 260公克</td>
<td>碎冰塊 500公克</td>
<td>水 1000cc</td>
</tr>

</table>
<hr>

做法:<br>
1.先將1000㏄水煮開，加入白砂糖煮至溶化後，熄火，待涼。<br>
2.現榨檸檬汁過濾後，倒入作法1的糖水中調勻。<br>
3.愛玉以清水沖洗表面後，切成3公分見方塊，放入作法2的檸檬糖水中，再放碎冰即可。<p>
